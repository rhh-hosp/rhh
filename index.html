<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Search</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

  <div class="search-container">
    <label for="search">Search for a Doctor, Department, or Specialty:</label>
    <input type="text" id="search" placeholder="Search..." onkeyup="searchTable()">
  </div>

  <div class="filter-container">
    <select id="deptFilter" onchange="applyFilters()">
      <option value="">Department - القسم</option>
    </select>
    <select id="doctorFilter" onchange="applyFilters()">
      <option value="">Dr. Name - اسم الطبيب</option>
    </select>
  </div>

  <table id="doctorTable">
    <thead>
      <tr>
        <th>Floor</th>
        <th>Dept-Name</th>
        <th>Specialty</th>
        <th class="hidden-column">Department</th> <!-- Hidden Department Column -->
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    var allData = [];
    var csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThqvDdT8gY65dr-DbNdiE8SMGPaWkrTEr7ZG-UMfl3XDRfIlMZmIwymtF84TwP0Glr17X74xrXHiwX/pub?gid=0&single=true&output=csv';

    // Fetch data from Google Sheets CSV URL
    function fetchData() {
      Papa.parse(csvUrl, {
        download: true,
        header: true,
        dynamicTyping: true,
        complete: function(results) {
          allData = results.data.filter(row => row["Floor"] && row["DeptName"] && row["Specialty"]);
          populateFilters(allData);
          showData(allData);
        },
        error: function(error) {
          console.error("Error loading CSV:", error);
        }
      });
    }

    // Populate department and doctor filters
    function populateFilters(data) {
      var depts = new Set(), doctors = new Set();
      data.forEach(row => {
        depts.add(row["Department"].replace(/"([^\"]+)"/g, '').trim());
      });
      fillDropdown("deptFilter", depts);
    }

    // Populate dropdown with department or doctor options
    function fillDropdown(id, values) {
      var select = document.getElementById(id);
      select.innerHTML = id === "deptFilter" ? '<option value="">Department - القسم</option>' : '<option value="">Dr. Name - اسم الطبيب</option>';
      values.forEach(value => {
        var option = document.createElement("option");
        option.textContent = value;
        option.value = value;
        select.appendChild(option);
      });
    }

    // Show data in the table
    function showData(data) {
      var tbody = document.querySelector("#doctorTable tbody");
      tbody.innerHTML = "";

      // Group data by floor
      var groupedData = {};
      data.forEach(row => {
        var floor = row["Floor"] || "Unknown";
        var dept = row["Department"].replace(/"([^\"]+)"/g, '').trim();
        if (!groupedData[floor]) {
          groupedData[floor] = [];
        }
        groupedData[floor].push({ row, dept });
      });

      // Create table rows for each floor and department
      for (var floor in groupedData) {
        var sectionHeader = document.createElement("tr");
        sectionHeader.innerHTML = `<td colspan="4" style="font-weight: bold; background-color: #74613C; color: white; text-align: center;">${floor} - ${groupedData[floor][0].dept}</td>`;
        tbody.appendChild(sectionHeader);

        groupedData[floor].forEach(function(item) {
          var tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${item.row["Floor"]}</td>
            <td>${item.row["DeptName"].replace(/"([^\"]+)"/g, '').trim()}</td>
            <td>${item.row["Specialty"].replace(/"([^\"]+)"/g, '').trim()}</td>
            <td class="hidden-column">${item.dept}</td> <!-- Hidden department column -->
          `;
          tbody.appendChild(tr);
        });
      }
    }

    // Apply department and doctor filters
    function applyFilters() {
      var deptValue = document.getElementById("deptFilter").value;
      var doctorValue = document.getElementById("doctorFilter").value;
      var filteredData = allData.filter(row => 
        (!deptValue || row["Department"].replace(/"([^\"]+)"/g, '').trim() === deptValue) &&
        (!doctorValue || row["Doctor"].replace(/"([^\"]+)"/g, '').trim() === doctorValue)
      );
      showData(filteredData);
    }

    // Search through the table and include the hidden department column
    function searchTable() {
      var input = document.getElementById('search');
      var filter = input.value.toLowerCase();
      var rows = document.querySelectorAll('#doctorTable tbody tr');
      
      rows.forEach(row => {
        var textContent = row.textContent || row.innerText;
        var departmentText = row.cells[3].textContent || ''; // Get the hidden department column's content
        if (textContent.toLowerCase().includes(filter) || departmentText.toLowerCase().includes(filter)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    }

    // Initialize data fetching and table population
    fetchData();
  </script>
</body>
</html>
