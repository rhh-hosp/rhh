<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Search</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    select {
      width: 80%;
      padding: 12px;
      margin: 10px auto;
      display: block;
      font-size: 16px;
      border: 2px solid #691636;
      border-radius: 4px;
      background-color: #f9f9f9;
      color: #691636;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }
    select:hover {
      background-color: #f1e3dd;
    }
    select:focus {
      outline: none;
      border-color: #74613C;
    }
    
    .selected-filters {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #691636;
      margin-top: 10px;
    }
    
    #search {
      width: 75%;
      padding: 10px;
      border: 2px solid #691636;
      border-radius: 4px;
      font-size: 16px;
    }
    #clearSearch {
      background-color: #691636;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
      margin-left: 10px;
      border-radius: 4px;
    }
    #clearSearch:hover {
      background-color: #74613C;
    }
    
    tr.highlight {
      background-color: #ffeb99 !important;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Doctor Search</h1>
  </header>

  <div class="search-container">
    <label for="departmentFilter">Select Department - اختار القسم:</label>
    <select id="departmentFilter" onchange="filterData()">
      <option value="">All</option>
    </select>
    
    <label for="doctorFilter">Select Doctor:</label>
    <select id="doctorFilter" onchange="filterData()">
      <option value="">All</option>
    </select>
    
    <label for="search">Search for a Department:</label>
    <input type="text" id="search" placeholder="Search..." onkeyup="filterData()">
    <button id="clearSearch" onclick="clearSearch()">Clear</button>
  </div>
  
  <div class="selected-filters">
    Selected Department: <span id="selectedDept">All</span> | Selected Doctor: <span id="selectedDoc">All</span>
  </div>

  <div class="table-container">
    <table id="doctorTable">
      <thead>
        <tr>
          <th>Floor</th>
          <th>Dept-Name</th>
          <th>Specialty</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    var allData = [];
    var filteredData = [];
    var csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThqvDdT8gY65dr-DbNdiE8SMGPaWkrTEr7ZG-UMfl3XDRfIlMZmIwymtF84TwP0Glr17X74xrXHiwX/pub?gid=0&single=true&output=csv';

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      dynamicTyping: true,
      complete: function(results) {
        allData = results.data.filter(row => row["DeptName"] && row["Floor"] && row["Department"]);
        filteredData = allData;  // Initial filtered data
        populateDepartmentDropdown();
        populateDoctorDropdown(filteredData);
        showData(filteredData);
      },
      error: function(error) {
        console.error("Error loading CSV:", error);
      }
    });

    function populateDepartmentDropdown() {
      var departmentSet = new Set(allData.map(row => row["Department"]).filter(Boolean));
      var departmentFilter = document.getElementById("departmentFilter");
      departmentSet.forEach(department => {
        var option = document.createElement("option");
        option.value = department;
        option.textContent = department;
        departmentFilter.appendChild(option);
      });
    }

    function populateDoctorDropdown(filteredData) {
      var doctorSet = new Set(filteredData.map(row => row["DeptName"]).filter(Boolean));
      var doctorFilter = document.getElementById("doctorFilter");
      doctorFilter.innerHTML = '<option value="">All</option>';
      doctorSet.forEach(doctor => {
        var option = document.createElement("option");
        option.value = doctor;
        option.textContent = doctor;
        doctorFilter.appendChild(option);
      });
    }

    function filterData() {
      var selectedDepartment = document.getElementById("departmentFilter").value;
      var selectedDoctor = document.getElementById("doctorFilter").value;
      var searchTerm = document.getElementById("search").value.toLowerCase();

      document.getElementById("selectedDept").textContent = selectedDepartment || "All";
      document.getElementById("selectedDoc").textContent = selectedDoctor || "All";

      filteredData = allData.filter(function(row) {
        var matchesDepartment = !selectedDepartment || row["Department"] === selectedDepartment;
        var matchesDoctor = !selectedDoctor || row["DeptName"] === selectedDoctor;
        var matchesSearch = row["DeptName"].toLowerCase().includes(searchTerm) || row["Department"].toLowerCase().includes(searchTerm);
        return matchesDepartment && matchesDoctor && matchesSearch;
      });

      showData(filteredData);
    }

    function showData(data) {
      var tableBody = document.querySelector("#doctorTable tbody");
      tableBody.innerHTML = "";
      
      data.forEach(function(row) {
        var tr = document.createElement("tr");
        tr.innerHTML = `<td>${row["Floor"]}</td><td>${row["DeptName"]}</td><td>${row["Specialty"]}</td>`;
        tableBody.appendChild(tr);
      });
    }

    function clearSearch() {
      document.getElementById("search").value = "";
      filterData(); // Reapply filters
    }
  </script>
</body>
</html>
