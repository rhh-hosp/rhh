<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Search</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
  <header class="header">
    <h1>Doctor, Department, and Specialty Search</h1>
  </header>

  <div class="search-container">
    <label for="search">Search for a Doctor, Department, or Specialty:</label>
    <label for="search" class="arabic-label">ابحث عن طبيب أو اسم قسم أو تخصص:</label>
    <input type="text" id="search" placeholder="Search..." onkeyup="searchTable()">
    <div id="searchDropdown" class="dropdown"></div>
  </div>

  <div class="table-container">
    <table id="doctorTable">
      <thead>
        <tr>
          <th>Floor</th>
          <th>Dept-Name</th>
          <th>Specialty</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    var allData = [];  
    var csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThqvDdT8gY65dr-DbNdiE8SMGPaWkrTEr7ZG-UMfl3XDRfIlMZmIwymtF84TwP0Glr17X74xrXHiwX/pub?gid=0&single=true&output=csv';

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      dynamicTyping: true,
      complete: function(results) {
        showData(results.data);
      },
      error: function(error) {
        console.error("Error loading CSV:", error);
      }
    });

    function showData(data) {
      allData = data;
      var tbody = document.querySelector("#doctorTable tbody");
      tbody.innerHTML = "";
      
      var groupedData = {};
      data.forEach(function(row) {
        var floor = row["Floor"] || "Unknown";
        if (!groupedData[floor]) {
          groupedData[floor] = [];
        }
        groupedData[floor].push(row);
      });

      for (var floor in groupedData) {
        var floorGroup = groupedData[floor];
        var sectionHeader = document.createElement("tr");
        sectionHeader.innerHTML = `
          <td colspan="3" style="font-weight: bold; background-color: #74613C; color: white; text-align: center;">${floor}</td>
        `;
        tbody.appendChild(sectionHeader);

        floorGroup.forEach(function(row) {
          var tr = document.createElement("tr");
          var deptName = row["DeptName"] || "";
          var specialty = row["Specialty"] ? row["Specialty"].replace(/\n/g, "<br>") : "";

          var deptNameForDisplay = deptName.replace(/"([^"]+)"/g, '').trim();
          var specialtyForDisplay = specialty.replace(/"([^"]+)"/g, '').trim();

          tr.innerHTML = `
            <td>${floor}</td>
            <td>${deptNameForDisplay}</td>
            <td>${specialtyForDisplay}</td>
          `;

          tr.dataset.deptName = deptName.toLowerCase();
          tr.dataset.specialty = specialty.toLowerCase();
          tbody.appendChild(tr);
        });
      }
    }

    function searchTable() {
      var input = document.getElementById("search").value.toLowerCase();
      var rows = document.querySelectorAll("#doctorTable tbody tr");
      var dropdown = document.getElementById("searchDropdown");
      dropdown.innerHTML = "";
      dropdown.style.display = "none";

      if (input.trim() === "") {
        showData(allData);
        return;
      }

      var results = [];
      rows.forEach(function(row) {
        if (row.querySelector('td')) {
          var deptNameText = row.dataset.deptName || "";
          var specialtyText = row.dataset.specialty || "";
          if ((deptNameText + " " + specialtyText).includes(input)) {
            results.push(row.cloneNode(true));
          }
        }
      });

      if (results.length > 0) {
        dropdown.style.display = "block";
        results.forEach(function(row) {
          dropdown.appendChild(row);
        });
      }
    }
  </script>
</body>
</html>
