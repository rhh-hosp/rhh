<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Search</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
  <header class="header">
    <h1>Doctor Search</h1>
  </header>

  <div class="filters-container">
    <!-- Department Dropdown -->
    <label for="department">Department:</label>
    <select id="department" onchange="filterDoctorsByDepartment()">
      <option value="">Select Department</option>
    </select>

    <!-- Doctor Name Dropdown -->
    <label for="doctorName">Doctor Name:</label>
    <select id="doctorName">
      <option value="">Select Doctor</option>
    </select>

    <!-- Search Box -->
    <label for="search">Search for a Doctor, Department, or Specialty:</label>
    <input type="text" id="search" placeholder="Search..." onkeyup="searchTable()">
  </div>

  <div class="table-container">
    <table id="doctorTable">
      <thead>
        <tr>
          <th>Floor</th>
          <th>Dept-Name</th> <!-- Hidden Department Column -->
          <th>Specialty</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    var allData = [];
    var csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThqvDdT8gY65dr-DbNdiE8SMGPaWkrTEr7ZG-UMfl3XDRfIlMZmIwymtF84TwP0Glr17X74xrXHiwX/pub?gid=0&single=true&output=csv';

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      dynamicTyping: true,
      complete: function(results) {
        allData = results.data;
        showData(allData);
        populateDepartmentDropdown(allData);
      },
      error: function(error) {
        console.error("Error loading CSV:", error);
      }
    });

    // Show Data in the Table
    function showData(data) {
      var tbody = document.querySelector("#doctorTable tbody");
      tbody.innerHTML = "";
      var groupedData = {};
      data.forEach(function(row) {
        var floor = row["Floor"] || "Unknown";
        if (!groupedData[floor]) {
          groupedData[floor] = [];
        }
        groupedData[floor].push(row);
      });

      for (var floor in groupedData) {
        var sectionHeader = document.createElement("tr");
        sectionHeader.innerHTML = `<td colspan="3" style="font-weight: bold; background-color: #74613C; color: white; text-align: center;">${floor} - ${groupedData[floor][0]["DeptName"]}</td>`;
        tbody.appendChild(sectionHeader);

        groupedData[floor].forEach(function(row) {
          var tr = document.createElement("tr");
          var deptName = row["DeptName"] || "";
          var specialty = row["Specialty"] ? row["Specialty"].replace(/\n/g, "<br>") : "";

          tr.innerHTML = `
            <td>${floor}</td>
            <td style="display:none;">${deptName}</td> <!-- Hidden Column for Department -->
            <td>${specialty}</td>
          `;
          tr.dataset.deptName = deptName.toLowerCase();
          tr.dataset.specialty = specialty.toLowerCase();

          tbody.appendChild(tr);
        });
      }
    }

    // Populate Department Dropdown
    function populateDepartmentDropdown(data) {
      var departmentSelect = document.getElementById("department");
      var departments = [...new Set(data.map(item => item["DeptName"]))]; // Extract unique departments
      departments.forEach(function(department) {
        var option = document.createElement("option");
        option.value = department;
        option.textContent = department;
        departmentSelect.appendChild(option);
      });
    }

    // Filter Doctors based on selected Department
    function filterDoctorsByDepartment() {
      var department = document.getElementById("department").value.toLowerCase();
      var doctorSelect = document.getElementById("doctorName");
      doctorSelect.innerHTML = "<option value=''>Select Doctor</option>"; // Clear the doctor dropdown

      if (department) {
        var filteredDoctors = [...new Set(allData.filter(item => item["DeptName"].toLowerCase() === department).map(item => item["DoctorName"]))];
        filteredDoctors.forEach(function(doctor) {
          var option = document.createElement("option");
          option.value = doctor;
          option.textContent = doctor;
          doctorSelect.appendChild(option);
        });
      }
    }

    // Search Table for Doctor, Department, or Specialty
    function searchTable() {
      var input = document.getElementById("search").value.toLowerCase();
      var tbody = document.querySelector("#doctorTable tbody");
      tbody.innerHTML = '';
      if (input.trim() === "") {
        showData(allData);
        return;
      }
      var filteredData = allData.filter(row => {
        var deptName = row["DeptName"] ? row["DeptName"].toLowerCase() : "";
        var doctorName = row["DoctorName"] ? row["DoctorName"].toLowerCase() : "";
        var specialty = row["Specialty"] ? row["Specialty"].toLowerCase() : "";
        return (deptName + " " + doctorName + " " + specialty).includes(input);
      });
      showData(filteredData);
      if (filteredData.length > 0) {
        document.querySelector("#doctorTable").scrollIntoView({ behavior: "smooth" });
      }
    }
  </script>
</body>
</html>
