<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Search</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    .filter-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    select {
      background-color: #74613C;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 30%;
      min-width: 150px;
    }
    @media (max-width: 600px) {
      .filter-container {
        flex-direction: column;
        align-items: center;
      }
      select {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1></h1>
  </header>

  <div class="search-container">
    <label for="search">Search for a Doctor, Department, or Specialty:</label>
    <label for="search" class="arabic-label">ابحث عن طبيب أو اسم قسم أو تخصص:</label>
    <input type="text" id="search" placeholder="Search..." onkeyup="searchTable()">
  </div>

  <div class="filter-container">
    <select id="floorFilter" onchange="applyFilters()">
      <option value="">Floor - الطابق</option>
    </select>
    <select id="deptFilter" onchange="applyFilters()">
      <option value="">Dr. Name - اسم الطبيب</option>
    </select>
  </div>

  <div class="table-container">
    <table id="doctorTable">
      <thead>
        <tr>
          <th>Floor</th>
          <th>Dept-Name</th>
          <th>Specialty</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    var allData = [];
    var csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThqvDdT8gY65dr-DbNdiE8SMGPaWkrTEr7ZG-UMfl3XDRfIlMZmIwymtF84TwP0Glr17X74xrXHiwX/pub?gid=0&single=true&output=csv';

    function fetchData() {
      Papa.parse(csvUrl, {
        download: true,
        header: true,
        dynamicTyping: true,
        complete: function(results) {
          allData = results.data.filter(row => row["Floor"] && row["DeptName"] && row["Specialty"]);
          populateFilters(allData);
          showData(allData);
        },
        error: function(error) {
          console.error("Error loading CSV:", error);
        }
      });
    }

    function populateFilters(data) {
      var floors = new Set(), depts = new Set();
      data.forEach(row => {
        floors.add(row["Floor"]);
        depts.add(row["DeptName"].replace(/"([^\"]+)"/g, '').trim());
      });
      fillDropdown("floorFilter", floors);
      fillDropdown("deptFilter", depts);
    }

    function fillDropdown(id, values) {
      var select = document.getElementById(id);
      select.innerHTML = select.id === "floorFilter" ? '<option value="">Floor - الطابق</option>' : '<option value="">Dr. Name - اسم الطبيب</option>';
      values.forEach(value => {
        var option = document.createElement("option");
        option.textContent = value;
        option.value = value;
        select.appendChild(option);
      });
    }

    function showData(data) {
      var tbody = document.querySelector("#doctorTable tbody");
      tbody.innerHTML = "";
      var groupedData = {};
      data.forEach(row => {
        var floor = row["Floor"] || "Unknown";
        if (!groupedData[floor]) {
          groupedData[floor] = [];
        }
        groupedData[floor].push(row);
      });

      for (var floor in groupedData) {
        var sectionHeader = document.createElement("tr");
        sectionHeader.innerHTML = `<td colspan="3" style="font-weight: bold; background-color: #74613C; color: white; text-align: center;">${floor}</td>`;
        tbody.appendChild(sectionHeader);

        groupedData[floor].forEach(function(row) {
          var tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${floor}</td>
            <td>${row["DeptName"].replace(/"([^\"]+)"/g, '').trim()}</td>
            <td>${row["Specialty"].replace(/"([^\"]+)"/g, '').trim()}</td>
          `;
          tbody.appendChild(tr);
        });
      }
    }

    function applyFilters() {
      var floorValue = document.getElementById("floorFilter").value;
      var deptValue = document.getElementById("deptFilter").value;
      var filteredData = allData.filter(row => 
        (!floorValue || row["Floor"] === floorValue) &&
        (!deptValue || row["DeptName"].replace(/"([^\"]+)"/g, '').trim() === deptValue)
      );
      showData(filteredData);
    }

    fetchData();
  </script>
</body>
</html>
