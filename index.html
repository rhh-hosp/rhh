<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Search</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
  <header class="header">
    <h1></h1>
  </header>

  <div class="search-container">
    <label for="search">Search for a Doctor, Department, or Specialty:</label>
    <label for="search" class="arabic-label">ابحث عن طبيب أو اسم قسم أو تخصص:</label>
    <input type="text" id="search" placeholder="Search..." onkeyup="searchTable()">
  </div>

  <div class="dropdowns-container">
    <label for="departmentDropdown">Select Department:</label>
    <select id="departmentDropdown" onchange="updateDoctorNames()">
      <option value="">Select Department</option>
    </select>

    <label for="doctorDropdown">Select Doctor Name:</label>
    <select id="doctorDropdown" disabled>
      <option value="">Select Doctor</option>
    </select>
  </div>

  <div class="table-container">
    <table id="doctorTable">
      <thead>
        <tr>
          <th>Floor</th>
          <th>Dept-Name</th>
          <th>Specialty</th>
          <th style="display:none;">Department</th> <!-- Hidden Column -->
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    var allData = [];
    var csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThqvDdT8gY65dr-DbNdiE8SMGPaWkrTEr7ZG-UMfl3XDRfIlMZmIwymtF84TwP0Glr17X74xrXHiwX/pub?gid=0&single=true&output=csv';

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      dynamicTyping: true,
      complete: function(results) {
        allData = results.data;
        showData(allData);
      },
      error: function(error) {
        console.error("Error loading CSV:", error);
      }
    });

    function showData(data) {
      var tbody = document.querySelector("#doctorTable tbody");
      tbody.innerHTML = "";
      var groupedData = {};
      var departments = new Set(); // Track departments for dropdown

      data.forEach(function(row) {
        var floor = row["Floor"] || "Unknown";
        var deptName = row["DeptName"] || "";
        var specialty = row["Specialty"] ? row["Specialty"].replace(/\n/g, "<br>") : "";
        var department = row["Department"] || ""; // New department column

        if (!groupedData[floor]) {
          groupedData[floor] = [];
        }
        groupedData[floor].push(row);

        departments.add(department); // Collect all unique departments
      });

      // Populate department dropdown
      var departmentDropdown = document.getElementById("departmentDropdown");
      departments.forEach(function(department) {
        var option = document.createElement("option");
        option.value = department;
        option.textContent = department;
        departmentDropdown.appendChild(option);
      });

      for (var floor in groupedData) {
        var sectionHeader = document.createElement("tr");
        sectionHeader.innerHTML = `<td colspan="4" style="font-weight: bold; background-color: #74613C; color: white; text-align: center;">${floor}</td>`; // Update colspan to 4
        tbody.appendChild(sectionHeader);

        groupedData[floor].forEach(function(row) {
          var tr = document.createElement("tr");
          var deptName = row["DeptName"] || "";
          var specialty = row["Specialty"] ? row["Specialty"].replace(/\n/g, "<br>") : "";
          var department = row["Department"] || ""; // New department data

          var deptNameForDisplay = deptName.replace(/"([^"]+)"/g, '').trim();
          var specialtyForDisplay = specialty.replace(/"([^"]+)"/g, '').trim();

          tr.innerHTML = `
            <td>${floor}</td>
            <td>${deptNameForDisplay}</td>
            <td>${specialtyForDisplay}</td>
            <td style="display:none;">${department}</td> <!-- Hidden Department Column -->
          `;
          tr.dataset.deptName = deptName.toLowerCase();
          tr.dataset.specialty = specialty.toLowerCase();
          tr.dataset.department = department.toLowerCase(); // Store department for filtering

          tbody.appendChild(tr);
        });
      }
    }

    function searchTable() {
      var input = document.getElementById("search").value.toLowerCase();
      var tbody = document.querySelector("#doctorTable tbody");
      tbody.innerHTML = '';
      if (input.trim() === "") {
        showData(allData);
        return;
      }
      var filteredData = allData.filter(row => {
        var deptName = row["DeptName"] ? row["DeptName"].toLowerCase() : "";
        var specialty = row["Specialty"] ? row["Specialty"].toLowerCase() : "";
        return (deptName + " " + specialty).includes(input);
      });
      showData(filteredData);
      if (filteredData.length > 0) {
        document.querySelector("#doctorTable").scrollIntoView({ behavior: "smooth" });
      }
    }

    function updateDoctorNames() {
      var selectedDepartment = document.getElementById("departmentDropdown").value;
      var doctorDropdown = document.getElementById("doctorDropdown");
      doctorDropdown.innerHTML = "<option value=''>Select Doctor</option>"; // Reset doctor dropdown
      doctorDropdown.disabled = !selectedDepartment; // Enable only if department is selected

      if (!selectedDepartment) return;

      var doctors = allData.filter(function(row) {
        return row["Department"] && row["Department"].toLowerCase() === selectedDepartment.toLowerCase();
      }).map(function(row) {
        return row["DeptName"]; // Assuming doctor's name is under DeptName
      });

      doctors.forEach(function(doctor) {
        var option = document.createElement("option");
        option.value = doctor;
        option.textContent = doctor;
        doctorDropdown.appendChild(option);
      });
    }
  </script>
</body>
</html>
