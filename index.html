<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="header">
    <h1>Hospital Directory</h1>
  </div>

  <section>
    <div class="search-container">
      <label for="search">Search for Services:</label>
      <input type="text" id="search" placeholder="Search services">
    </div>
  </section>

  <section class="table-container">
    <table>
      <thead>
        <tr>
          <th>Floor</th>
          <th>Dept<br>Name</th> <!-- Changed from "Department/Service" to "Dept" and "Name" in two lines -->
          <th>Specialty</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Cardiology<br>Dr. John Doe</td>
          <td>Heart Surgery</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Neurology<br>Dr. Jane Smith</td>
          <td>Brain Surgery</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Orthopedics<br>Dr. Mike Wilson</td>
          <td>Bone Surgery</td>
        </tr>
      </tbody>
    </table>
  </section>

  <hr>

  <footer>
    <p>&copy; 2025 Your Organization</p>
  </footer>

</body>
</html>
