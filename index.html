<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Table with Pop-out Results</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
  <header class="header">
    <h1>Find Your Doctor</h1>
  </header>

  <div class="search-container">
    <label for="search">Search for a Doctor, Department, or Specialty:</label>
    <input type="text" id="search" placeholder="Search..." onkeyup="searchTable()">
  </div>

  <!-- Modal for Pop-out -->
  <div id="resultModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Search Result</h2>
      <div id="modalResult"></div>
    </div>
  </div>

  <div class="table-container">
    <table id="doctorTable">
      <thead>
        <tr>
          <th>Floor</th>
          <th>Dept-Name</th>
          <th>Specialty</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    var csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThqvDdT8gY65dr-DbNdiE8SMGPaWkrTEr7ZG-UMfl3XDRfIlMZmIwymtF84TwP0Glr17X74xrXHiwX/pub?gid=0&single=true&output=csv';

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      dynamicTyping: true,
      complete: function(results) {
        console.log("CSV Headers:", results.meta.fields);
        console.log("Sample Data:", results.data[0]);
        showData(results.data);
      },
      error: function(error) {
        console.error("Error loading CSV:", error);
      }
    });

    function showData(data) {
      var tbody = document.querySelector("#doctorTable tbody");
      tbody.innerHTML = ""; // Clear previous data

      data.forEach(function(row) {
        var tr = document.createElement("tr");

        var floor = row["Floor"] || "";
        var deptName = row["DeptName"] || "";
        var specialty = row["Specialty"] ? row["Specialty"].replace(/\n/g, "<br>") : "";

        tr.innerHTML = `
          <td>${floor}</td>
          <td>${deptName}</td>
          <td>${specialty}</td>
        `;

        tbody.appendChild(tr);
      });
    }

    function searchTable() {
      var input = document.getElementById("search").value.toLowerCase();
      var rows = document.querySelectorAll("#doctorTable tbody tr");
      var found = false;
      var modalContent = '';

      rows.forEach(function(row) {
        var text = row.innerText.toLowerCase();
        if (text.includes(input)) {
          row.style.display = "";
          if (!found) {
            modalContent = row.innerHTML;  // Capture the first match for the pop-out modal
            openModal(modalContent);
            found = true;
          }
        } else {
          row.style.display = "none";
        }
      });
    }

    function openModal(content) {
      var modal = document.getElementById("resultModal");
      var modalResult = document.getElementById("modalResult");
      modalResult.innerHTML = content; // Show the search result inside the modal
      modal.style.display = "block";
    }

    function closeModal() {
      var modal = document.getElementById("resultModal");
      modal.style.display = "none"; // Hide the modal
    }
  </script>
</body>
</html>
