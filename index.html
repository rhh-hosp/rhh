<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Search</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    .dropdown {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    label {
      color: #691636;
      font-weight: bold;
      font-size: 18px;
    }
    .table-container {
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #74613C;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Doctor Search</h1>
  </header>

  <div class="search-container">
    <label for="department">Department - القسم:</label>
    <select id="department" class="dropdown" onchange="updateDoctors()">
      <option value="">Select Department</option>
    </select>

    <label for="doctor">Doctor Name - اسم الطبيب:</label>
    <select id="doctor" class="dropdown">
      <option value="">Select Doctor</option>
    </select>
  </div>

  <div class="search-container">
    <label for="search">Search for a Doctor, Department, or Specialty:</label>
    <input type="text" id="search" placeholder="Search..." onkeyup="searchTable()">
  </div>

  <div class="table-container">
    <table id="doctorTable">
      <thead>
        <tr>
          <th>Floor</th>
          <th>Dept-Name</th>
          <th>Specialty</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    var allData = [];
    var csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThqvDdT8gY65dr-DbNdiE8SMGPaWkrTEr7ZG-UMfl3XDRfIlMZmIwymtF84TwP0Glr17X74xrXHiwX/pub?gid=0&single=true&output=csv';

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      dynamicTyping: true,
      complete: function(results) {
        allData = results.data;
        populateDropdowns(allData);
        showData(allData);
      },
      error: function(error) {
        console.error("Error loading CSV:", error);
      }
    });

    function populateDropdowns(data) {
      // Get unique departments
      var departments = [...new Set(data.map(item => item["DeptName"] || "Unknown"))];
      var departmentDropdown = document.getElementById("department");
      
      departments.forEach(department => {
        var option = document.createElement("option");
        option.value = department;
        option.textContent = department;
        departmentDropdown.appendChild(option);
      });
    }

    function updateDoctors() {
      var department = document.getElementById("department").value;
      var doctorDropdown = document.getElementById("doctor");
      doctorDropdown.innerHTML = '<option value="">Select Doctor</option>';

      if (department) {
        var filteredDoctors = allData.filter(item => item["DeptName"] === department);
        var doctorNames = [...new Set(filteredDoctors.map(item => item["DoctorName"] || "Unknown"))];

        doctorNames.forEach(doctor => {
          var option = document.createElement("option");
          option.value = doctor;
          option.textContent = doctor;
          doctorDropdown.appendChild(option);
        });
      }
    }

    function showData(data) {
      var tbody = document.querySelector("#doctorTable tbody");
      tbody.innerHTML = "";
      var groupedData = {};
      data.forEach(function(row) {
        var floor = row["Floor"] || "Unknown";
        if (!groupedData[floor]) {
          groupedData[floor] = [];
        }
        groupedData[floor].push(row);
      });

      for (var floor in groupedData) {
        var sectionHeader = document.createElement("tr");
        sectionHeader.innerHTML = `<td colspan="3" style="font-weight: bold; background-color: #74613C; color: white; text-align: center;">${floor}</td>`;
        tbody.appendChild(sectionHeader);

        groupedData[floor].forEach(function(row) {
          var tr = document.createElement("tr");
          var deptName = row["DeptName"] || "";
          var specialty = row["Specialty"] ? row["Specialty"].replace(/\n/g, "<br>") : "";

          var deptNameForDisplay = deptName.replace(/"([^"]+)"/g, '').trim();
          var specialtyForDisplay = specialty.replace(/"([^"]+)"/g, '').trim();

          tr.innerHTML = `
            <td>${floor}</td>
            <td style="color: #691636;">${deptNameForDisplay}</td>
            <td style="color: #691636;">${specialtyForDisplay}</td>
          `;
          tr.dataset.deptName = deptName.toLowerCase();
          tr.dataset.specialty = specialty.toLowerCase();

          tbody.appendChild(tr);
        });
      }
    }

    function searchTable() {
      var input = document.getElementById("search").value.toLowerCase();
      var tbody = document.querySelector("#doctorTable tbody");
      tbody.innerHTML = '';
      if (input.trim() === "") {
        showData(allData);
        return;
      }
      var filteredData = allData.filter(row => {
        var deptName = row["DeptName"] ? row["DeptName"].toLowerCase() : "";
        var specialty = row["Specialty"] ? row["Specialty"].toLowerCase() : "";
        return (deptName + " " + specialty).includes(input);
      });
      showData(filteredData);
      if (filteredData.length > 0) {
        document.querySelector("#doctorTable").scrollIntoView({ behavior: "smooth" });
      }
    }
  </script>
</body>
</html>
