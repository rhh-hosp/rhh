<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Search</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
  <header class="header">
    <h1></h1>
  </header>

  <div class="search-container">
    <label for="departmentFilter">Select Department - اختار القسم:</label>
    <select id="departmentFilter" onchange="filterByDepartment()">
      <option value="">All</option>
    </select>
    
    <label for="doctorFilter">Select Doctor:</label>
    <select id="doctorFilter">
      <option value="">All</option>
    </select>
    
    <label for="search">Search for a Department:</label>
    <input type="text" id="search" placeholder="Search..." onkeyup="searchTable()">
  </div>

  <div class="table-container">
    <table id="doctorTable">
      <thead>
        <tr>
          <th>Floor</th>
          <th>Dept-Name</th>
          <th>Specialty</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    var allData = [];
    var csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThqvDdT8gY65dr-DbNdiE8SMGPaWkrTEr7ZG-UMfl3XDRfIlMZmIwymtF84TwP0Glr17X74xrXHiwX/pub?gid=0&single=true&output=csv';

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      dynamicTyping: true,
      complete: function(results) {
        allData = results.data;
        populateDepartmentDropdown();
        showData(allData);
      },
      error: function(error) {
        console.error("Error loading CSV:", error);
      }
    });

    function populateDepartmentDropdown() {
      var departmentSet = new Set();
      allData.forEach(row => {
        if (row["Department"]) departmentSet.add(row["Department"]);
      });
      
      var departmentFilter = document.getElementById("departmentFilter");
      departmentSet.forEach(department => {
        var option = document.createElement("option");
        option.value = department;
        option.textContent = department;
        departmentFilter.appendChild(option);
      });
    }

    function filterByDepartment() {
      var selectedDepartment = document.getElementById("departmentFilter").value;
      var doctorFilter = document.getElementById("doctorFilter");
      doctorFilter.innerHTML = '<option value="">All</option>';
      
      var filteredDoctors = allData.filter(row => row["Department"] === selectedDepartment);
      var doctorSet = new Set();
      filteredDoctors.forEach(row => {
        if (row["DeptName"]) doctorSet.add(row["DeptName"]);
      });
      
      doctorSet.forEach(doctor => {
        var option = document.createElement("option");
        option.value = doctor;
        option.textContent = doctor;
        doctorFilter.appendChild(option);
      });
      
      showData(filteredDoctors.length ? filteredDoctors : allData);
    }

    function showData(data) {
      var tbody = document.querySelector("#doctorTable tbody");
      tbody.innerHTML = "";
      var groupedData = {};
      data.forEach(function(row) {
        var floor = row["Floor"] || "Unknown";
        if (!groupedData[floor]) {
          groupedData[floor] = [];
        }
        groupedData[floor].push(row);
      });

      for (var floor in groupedData) {
        var sectionHeader = document.createElement("tr");
        sectionHeader.innerHTML = `<td colspan="3" style="font-weight: bold; background-color: #74613C; color: white; text-align: center;">${floor}</td>`;
        tbody.appendChild(sectionHeader);

        groupedData[floor].forEach(function(row) {
          var tr = document.createElement("tr");
          var deptName = row["DeptName"] || "";
          var specialty = row["Specialty"] ? row["Specialty"].replace(/\n/g, "<br>") : "";
          tr.innerHTML = `
            <td>${floor}</td>
            <td>${deptName}</td>
            <td>${specialty}</td>
          `;
          tr.dataset.deptName = deptName.toLowerCase();
          tr.dataset.department = row["Department"].toLowerCase();
          tbody.appendChild(tr);
        });
      }
    }

    function searchTable() {
      var input = document.getElementById("search").value.toLowerCase();
      var filteredData = allData.filter(row => {
        var deptName = row["DeptName"] ? row["DeptName"].toLowerCase() : "";
        var department = row["Department"] ? row["Department"].toLowerCase() : "";
        return deptName.includes(input) || department.includes(input);
      });
      showData(filteredData);
    }
  </script>
</body>
</html>
