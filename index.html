<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Search</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
  <header class="header">
    <h1>Doctor, Department, and Specialty Search</h1>
  </header>

  <div class="search-container">
    <label for="search">Search for a Doctor, Department, or Specialty:</label>
    <label for="search" class="arabic-label">ابحث عن طبيب أو اسم قسم أو تخصص:</label>
    <input type="text" id="search" placeholder="Search..." onkeyup="searchTable()">
  </div>

  <div class="table-container">
    <table id="doctorTable">
      <thead>
        <tr>
          <th>Floor</th>
          <th>Dept-Name</th>
          <th>Specialty</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    var allData = [];  // This will hold all the data for resetting the table

    var csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThqvDdT8gY65dr-DbNdiE8SMGPaWkrTEr7ZG-UMfl3XDRfIlMZmIwymtF84TwP0Glr17X74xrXHiwX/pub?gid=0&single=true&output=csv';

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      dynamicTyping: true,
      complete: function(results) {
        console.log("CSV Headers:", results.meta.fields); // Debugging
        console.log("Sample Data:", results.data[0]); // Debugging
        showData(results.data);
      },
      error: function(error) {
        console.error("Error loading CSV:", error);
      }
    });

    function showData(data) {
      allData = data;  // Store the data globally
      var tbody = document.querySelector("#doctorTable tbody");
      tbody.innerHTML = ""; // Clear previous data

      var groupedData = {};
      data.forEach(function(row) {
        var floor = row["Floor"] || "Unknown"; // Default to 'Unknown' if no floor is specified
        if (!groupedData[floor]) {
          groupedData[floor] = [];
        }
        groupedData[floor].push(row);
      });

      for (var floor in groupedData) {
        var floorGroup = groupedData[floor];
        var sectionHeader = document.createElement("tr");
        sectionHeader.innerHTML = `
          <td colspan="3" style="font-weight: bold; background-color: #f2f2f2; text-align: center;">${floor}</td>
        `;
        tbody.appendChild(sectionHeader);

        floorGroup.forEach(function(row) {
          var tr = document.createElement("tr");
          var deptName = row["DeptName"] || "";
          var specialty = row["Specialty"] ? row["Specialty"].replace(/\n/g, "<br>") : "";

          var deptNameForDisplay = deptName.replace(/"([^"]+)"/g, '').trim();
          var specialtyForDisplay = specialty.replace(/"([^"]+)"/g, '').trim();

          tr.innerHTML = `
            <td>${floor}</td>
            <td>${deptNameForDisplay}</td>
            <td>${specialtyForDisplay}</td>
          `;

          tr.dataset.deptName = deptName.toLowerCase();
          tr.dataset.specialty = specialty.toLowerCase();

          tbody.appendChild(tr);
        });
      }
    }

    function searchTable() {
      var input = document.getElementById("search").value.toLowerCase();
      var rows = document.querySelectorAll("#doctorTable tbody tr");

      var groupedRows = {};

      rows.forEach(function(row) {
        if (row.querySelector('td')) { // Ignore headers
          var floor = row.querySelector('td').innerText.trim();
          if (!groupedRows[floor]) {
            groupedRows[floor] = [];
          }
          groupedRows[floor].push(row);
        }
      });

      // Clear the table body and re-add rows with section headers
      var tbody = document.querySelector("#doctorTable tbody");
      tbody.innerHTML = '';

      if (input.trim() === "") {
        // If the search input is empty, show all data
        showData(allData);
        return;
      }

      // Only show the floors with visible rows based on search
      for (var floor in groupedRows) {
        var visibleRows = groupedRows[floor].filter(function(row) {
          var deptNameText = row.dataset.deptName || "";
          var specialtyText = row.dataset.specialty || "";
          return (deptNameText + " " + specialtyText).includes(input);
        });

        if (visibleRows.length > 0) {
          var sectionHeader = document.createElement("tr");
          sectionHeader.innerHTML = `
            <td colspan="3" style="font-weight: bold; background-color: #f2f2f2; text-align: center;">${floor}</td>
          `;
          tbody.appendChild(sectionHeader);

          visibleRows.forEach(function(row) {
            tbody.appendChild(row);
          });
        }
      }
    }
  </script>
</body>
</html>
