<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Table</title>
  <style>
    /* Your existing CSS styles */
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
    }

    /* Search Section */
    .search-container {
      margin: 20px 0;
      text-align: center;
      width: 100%;
    }

    .search-container label {
      font-size: 1.2rem;
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
      color: #691636;
    }

    input[type="text"] {
      width: 80%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #691636;
      border-radius: 4px;
      box-sizing: border-box;
    }

    /* Table Wrapper */
    .table-container {
      width: 100%;
      overflow-x: auto;
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 14px;
      border: 1px solid #ddd;
      text-align: center;
      vertical-align: middle;
      font-size: 16px;
      color: #691636;
      white-space: pre-wrap; /* Allows multi-line text */
      word-wrap: break-word;
    }

    th {
      background-color: #691636;
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    td {
      background-color: #f9f9f9;
    }

    /* Alternating row colors */
    tr:nth-child(even) {
      background-color: #f4f4f4;
    }

    tr:hover {
      background-color: #ddd;
    }

  </style>
</head>
<body>

  <div class="search-container">
    <label for="search-input">Search for a service</label>
    <input type="text" id="search-input" placeholder="Search...">
    <button id="search-button">Search</button>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Dept-Name</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Department 1</td>
          <td>"Dental Care"</td> <!-- Example term inside quotes -->
        </tr>
        <tr>
          <td>Department 2</td>
          <td>General Care</td> <!-- Unquoted term -->
        </tr>
        <tr>
          <td>Department 3</td>
          <td>"Orthopedics"</td> <!-- Example term inside quotes -->
        </tr>
        <tr>
          <td>Department 4</td>
          <td>Cardiology</td> <!-- Unquoted term -->
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function filterResults() {
      const searchTerm = document.querySelector('#search-input').value.trim();
      const rows = document.querySelectorAll('table tbody tr');
      
      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        let matchFound = false;

        cells.forEach(cell => {
          // Remove quotation marks from cell content for comparison
          let cellText = cell.textContent.replace(/"([^"]+)"/g, '$1').trim();

          // Check if the search term matches the cell content (even if it is quoted)
          if (cellText.includes(searchTerm)) {
            matchFound = true;
          }
        });

        // If match is found, display the row; otherwise, hide it
        if (matchFound) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    }

    // Function to format input text (remove quotes before submitting)
    function formatSearchInput() {
      const inputField = document.querySelector('#search-input');
      let searchTerm = inputField.value.trim();

      // Remove quotes from the search term before submitting
      if (searchTerm.startsWith('"') && searchTerm.endsWith('"')) {
        searchTerm = searchTerm.slice(1, -1);  // Remove leading and trailing quotes
      }
      inputField.value = searchTerm; // Update the input field
      filterResults(); // Filter the table based on formatted search term
    }

    // Trigger the search when the button is clicked
    document.querySelector('#search-button').addEventListener('click', formatSearchInput);

    // Optional: Trigger the search when the Enter key is pressed
    document.querySelector('#search-input').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        formatSearchInput();
      }
    });
  </script>

</body>
</html>
