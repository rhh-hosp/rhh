<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
  <header class="header">
    <h1></h1>
  </header>

  <div class="search-container">
    <label for="search">Search for a Doctor, Department, or Specialty:</label>
    <label for="search" class="arabic-label">ابحث عن طبيب أو اسم قسم أو تخصص:</label>
    <input type="text" id="search" placeholder="Search..." onkeyup="searchTable()">
  </div>

  <div class="table-container">
    <table id="doctorTable">
      <thead>
        <tr>
          <th>Floor</th>
          <th>Dept-Name</th>
          <th>Specialty</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Popup Modal -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h2 id="popup-header"></h2>
      <table id="popup-table">
        <thead>
          <tr>
            <th>Floor</th>
            <th>Dept-Name</th>
            <th>Specialty</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    var csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThqvDdT8gY65dr-DbNdiE8SMGPaWkrTEr7ZG-UMfl3XDRfIlMZmIwymtF84TwP0Glr17X74xrXHiwX/pub?gid=0&single=true&output=csv';

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      dynamicTyping: true,
      complete: function(results) {
        console.log("CSV Headers:", results.meta.fields); // Debugging
        console.log("Sample Data:", results.data[0]); // Debugging
        showData(results.data);
      },
      error: function(error) {
        console.error("Error loading CSV:", error);
      }
    });

    function showData(data) {
      var tbody = document.querySelector("#doctorTable tbody");
      tbody.innerHTML = ""; // Clear previous data

      data.forEach(function(row) {
        var tr = document.createElement("tr");

        var floor = row["Floor"] || "";
        var deptName = row["DeptName"] || "";
        var specialty = row["Specialty"] ? row["Specialty"].replace(/\n/g, "<br>") : "";

        tr.innerHTML = `
          <td>${floor}</td>
          <td onclick="openPopup('${row['DeptName']}', ${JSON.stringify(data)})">${deptName}</td>
          <td onclick="openPopup('${row['Specialty']}', ${JSON.stringify(data)})">${specialty}</td>
        `;

        tbody.appendChild(tr);
      });
    }

    function searchTable() {
      var input = document.getElementById("search").value.toLowerCase();
      var rows = document.querySelectorAll("#doctorTable tbody tr");

      rows.forEach(function(row) {
        var text = row.innerText.toLowerCase();
        row.style.display = text.includes(input) ? "" : "none";
      });
    }

    function openPopup(searchTerm, data) {
      // Filter data based on the search term
      var filteredData = data.filter(function(row) {
        return row.DeptName.toLowerCase().includes(searchTerm.toLowerCase()) || row.Specialty.toLowerCase().includes(searchTerm.toLowerCase());
      });

      // Update popup header
      var header = document.getElementById('popup-header');
      header.textContent = searchTerm;

      // Populate the popup table with filtered data
      var tbody = document.querySelector("#popup-table tbody");
      tbody.innerHTML = ""; // Clear previous data

      filteredData.forEach(function(row) {
        var tr = document.createElement("tr");

        var floor = row["Floor"] || "";
        var deptName = row["DeptName"] || "";
        var specialty = row["Specialty"] ? row["Specialty"].replace(/\n/g, "<br>") : "";

        tr.innerHTML = `
          <td>${floor}</td>
          <td>${deptName}</td>
          <td>${specialty}</td>
        `;

        tbody.appendChild(tr);
      });

      // Show the popup
      document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
