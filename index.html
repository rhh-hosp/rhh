<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Search</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
  <header class="header">
    <h1></h1>
  </header>

  <!-- Search Section with Background Same as Website -->
  <div class="search-container" style="background-image: url('https://github.com/ykhafaja/my-html-site/blob/main/Background.jpg?raw=true'); background-size: cover; background-position: center;">
    <label for="search">Search for a Doctor, Department, or Specialty:</label>
    <label for="search" class="arabic-label">ابحث عن طبيب أو اسم قسم أو تخصص:</label>
    <input type="text" id="search" placeholder="Search..." onkeyup="searchTable()">
  </div>

  <div class="table-container">
    <table id="doctorTable">
      <thead>
        <tr>
          <th>Floor</th>
          <th>Dept-Name</th>
          <th>Specialty</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Popup Modal -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h2>Search Results</h2>
      <div id="popupSections"></div> <!-- New Div for Grouping Data -->
    </div>
  </div>

  <script>
    var csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThqvDdT8gY65dr-DbNdiE8SMGPaWkrTEr7ZG-UMfl3XDRfIlMZmIwymtF84TwP0Glr17X74xrXHiwX/pub?gid=0&single=true&output=csv';

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      dynamicTyping: true,
      complete: function(results) {
        console.log("CSV Headers:", results.meta.fields); // Debugging
        console.log("Sample Data:", results.data[0]); // Debugging
        showData(results.data);
      },
      error: function(error) {
        console.error("Error loading CSV:", error);
      }
    });

    function showData(data) {
      var tbody = document.querySelector("#doctorTable tbody");
      tbody.innerHTML = ""; // Clear previous data

      data.forEach(function(row) {
        var tr = document.createElement("tr");

        var floor = row["Floor"] || "";
        var deptName = row["DeptName"] || "";
        var specialty = row["Specialty"] ? row["Specialty"].replace(/\n/g, "<br>") : "";

        tr.innerHTML = `
          <td>${floor}</td>
          <td>${deptName}</td>
          <td>${specialty}</td>
        `;

        tbody.appendChild(tr);
      });
    }

    function searchTable() {
      var input = document.getElementById("search").value.toLowerCase();
      var rows = document.querySelectorAll("#doctorTable tbody tr");
      var groupedResults = {};

      rows.forEach(function(row) {
        var text = row.innerText.toLowerCase();
        var floor = row.querySelector("td").innerText; // Get the floor (section) from the first column
        if (text.includes(input)) {
          if (!groupedResults[floor]) {
            groupedResults[floor] = [];
          }
          groupedResults[floor].push(row);
        }
      });

      if (Object.keys(groupedResults).length > 0) {
        openPopup(groupedResults);
      }
    }

    function openPopup(groupedResults) {
      var popup = document.getElementById("popup");
      var popupSections = document.getElementById("popupSections");
      popupSections.innerHTML = ""; // Clear previous popup data

      for (var floor in groupedResults) {
        var sectionDiv = document.createElement("div");
        sectionDiv.classList.add("popup-section");
        var sectionTitle = document.createElement("h3");
        sectionTitle.innerText = `Floor ${floor}`;
        sectionDiv.appendChild(sectionTitle);

        var table = document.createElement("table");
        var tableHead = document.createElement("thead");
        tableHead.innerHTML = `
          <tr>
            <th>Floor</th>
            <th>Dept-Name</th>
            <th>Specialty</th>
          </tr>
        `;
        table.appendChild(tableHead);

        var tableBody = document.createElement("tbody");
        groupedResults[floor].forEach(function(row) {
          var tr = document.createElement("tr");
          tr.innerHTML = row.innerHTML; // Copy row content from the table
          tableBody.appendChild(tr);
        });

        table.appendChild(tableBody);
        sectionDiv.appendChild(table);
        popupSections.appendChild(sectionDiv);
      }

      popup.style.display = "flex"; // Show the popup
    }

    function closePopup() {
      var popup = document.getElementById("popup");
      popup.style.display = "none"; // Hide the popup
    }
  </script>
</body>
</html>
