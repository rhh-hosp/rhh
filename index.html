<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Search</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    .filter-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    select {
      background-color: #74613C;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1></h1>
  </header>

  <div class="search-container">
    <label for="search">Search for a Doctor, Department, or Specialty:</label>
    <label for="search" class="arabic-label">ابحث عن طبيب أو اسم قسم أو تخصص:</label>
    <input type="text" id="search" placeholder="Search..." onkeyup="searchTable()">
  </div>

  <div class="filter-container">
    <select id="floorFilter" onchange="applyFilters()">
      <option value="">Select Floor</option>
    </select>
    <select id="deptFilter" onchange="applyFilters()">
      <option value="">Select Department</option>
    </select>
    <select id="specialtyFilter" onchange="applyFilters()">
      <option value="">Select Specialty</option>
    </select>
  </div>

  <div class="table-container">
    <table id="doctorTable">
      <thead>
        <tr>
          <th>Floor</th>
          <th>Dept-Name</th>
          <th>Specialty</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    var allData = [];
    var csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThqvDdT8gY65dr-DbNdiE8SMGPaWkrTEr7ZG-UMfl3XDRfIlMZmIwymtF84TwP0Glr17X74xrXHiwX/pub?gid=0&single=true&output=csv';

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      dynamicTyping: true,
      complete: function(results) {
        allData = results.data;
        populateFilters(allData);
        showData(allData);
      },
      error: function(error) {
        console.error("Error loading CSV:", error);
      }
    });

    function populateFilters(data) {
      var floors = new Set(), depts = new Set(), specialties = new Set();
      data.forEach(row => {
        floors.add(row["Floor"] || "Unknown");
        depts.add(row["DeptName"].replace(/"([^\"]+)"/g, '').trim() || "Unknown");
        specialties.add(row["Specialty"].replace(/"([^\"]+)"/g, '').trim() || "Unknown");
      });

      fillDropdown("floorFilter", floors);
      fillDropdown("deptFilter", depts);
      fillDropdown("specialtyFilter", specialties);
    }

    function fillDropdown(id, values) {
      var select = document.getElementById(id);
      values.forEach(value => {
        var option = document.createElement("option");
        option.textContent = value;
        option.value = value;
        select.appendChild(option);
      });
    }

    function showData(data) {
      var tbody = document.querySelector("#doctorTable tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        var tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row["Floor"] || "Unknown"}</td>
          <td>${row["DeptName"].replace(/"([^\"]+)"/g, '').trim()}</td>
          <td>${row["Specialty"].replace(/"([^\"]+)"/g, '').trim()}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function applyFilters() {
      var floorValue = document.getElementById("floorFilter").value;
      var deptValue = document.getElementById("deptFilter").value;
      var specialtyValue = document.getElementById("specialtyFilter").value;
      var filteredData = allData.filter(row => 
        (!floorValue || row["Floor"] === floorValue) &&
        (!deptValue || row["DeptName"].replace(/"([^\"]+)"/g, '').trim() === deptValue) &&
        (!specialtyValue || row["Specialty"].replace(/"([^\"]+)"/g, '').trim() === specialtyValue)
      );
      showData(filteredData);
    }

    function searchTable() {
      var input = document.getElementById("search").value.toLowerCase();
      var filteredData = allData.filter(row => 
        row["DeptName"].toLowerCase().includes(input) || 
        row["Specialty"].toLowerCase().includes(input)
      );
      showData(filteredData);
    }
  </script>
</body>
</html>
